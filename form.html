<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Contact Form (JS Enhanced Validation)">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form (JS Enhanced)</title>
  <link rel="stylesheet" href="styles.css">
  
  <!--CSS part right heree-->
  <style>
    body.light-theme {
      background: #fafafa;
      color: #333;
    }
    body.dark-theme {
      background: #1e1e1e;
      color: #ddd;
    }
    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 1rem auto;
      gap: 1rem;
    }
    label {
      font-weight: bold;
    }
    .required:after {
      content: " *";
      color: red;
    }
    .messages {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    output {
      display: block;
      padding: 0.25rem;
      border: 1px dashed #333;
      min-height: 1.5rem;
    }
    .flash-error {
      animation: flash 0.5s ease;
      border: 2px solid red;
    }
    @keyframes flash {
      0% { background-color: #ffcccc; }
      100% { background-color: transparent; }
    }
    #char-count.warning {
      color: orange;
    }
    #char-count.error {
      color: red;
    }
    #theme-toggle {
      margin: 1rem auto;
      display: block;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
  </style>




</head>
<body>
  <header>
    <h1>Enhanced Contact Form</h1>
  </header>
  <button id="theme-toggle">Toggle Theme</button>
  <main>
    <form action="https://httpbin.org/post" method="POST" id="enhancedForm">
      <input type="hidden" name="possible_bot" value="true">
      <input type="hidden" name="form-errors" id="formErrorsField">
      <label for="name" class="required">Name</label>
      <input type="text" id="name" name="name" required minlength="2" maxlength="50" pattern="[A-Za-zÀ-ÖØ-öø-ÿ '.,-]+" placeholder="Enter your name">
      <label for="email" class="required">Email</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com">
      <label for="comments" class="required">Comments</label>
      <textarea id="comments" name="comments" required minlength="5" maxlength="120" pattern="[A-Za-z0-9À-ÖØ-öø-ÿ .,!?'-]+" placeholder="Enter your comments"></textarea>
      <div class="messages">
        <output id="error-message"></output>
        <output id="info-message"></output>
      </div>
      <button type="submit">Submit</button>
    </form>
  </main>
  <script src="form.js"></script>
</body>
</html>
